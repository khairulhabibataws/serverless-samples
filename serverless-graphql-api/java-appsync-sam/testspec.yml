version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn test -Dtest=IntegrationTest
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/java-appsync-sam-1.0-SNAPSHOT.jar
    - appspec.yml
  discard-paths: yes
